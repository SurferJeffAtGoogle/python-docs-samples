runtime: python27
api_version: 1
threadsafe: yes

inbound_services:
- mail

handlers:
- url: /user/.+
  script: user_signup.app
- url: /send_mail
  script: send_mail.app
- url: /send_message
  script: send_message.app
- url: /_ah/mail/.+
  script: handle_incoming_email.app
  login: admin
- url: .*
  script: main.app

